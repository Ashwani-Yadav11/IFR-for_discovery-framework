<template>
  <!-- Check if the document has been uploaded -->

  <!-- START - DocumentUpload Component -->
  <template if:false={emailSucessRedirection}>
    <div class="slds-align_absolute-center document-upload">
      <c-document-upload></c-document-upload>
    </div>
  </template>
  <!-- END - DocumentUpload Component -->

  <!-- START - Question creation components -->
  <template if:true={emailSucessRedirection}>
    <div class="slds-grid question-creation">
      <div class="slds-size_2-of-6 slds-scrollable" style="height: 45rem">
        <c-document-viewer
          content-document-id={contentDocumentId}
          content-version-id={contentVersionId}
        ></c-document-viewer>
      </div>
      <div class="slds-size_2-of-6 slds-scrollable">
        <c-digitized-text-list-viewer
          content-document-id={contentDocumentId}
        ></c-digitized-text-list-viewer>
      </div>
      <div class="slds-size_2-of-6 slds-scrollable">
        <c-create-questions-wrapper></c-create-questions-wrapper>
      </div>
    </div>
  </template>
  <!-- END - Question creation components -->
</template>
