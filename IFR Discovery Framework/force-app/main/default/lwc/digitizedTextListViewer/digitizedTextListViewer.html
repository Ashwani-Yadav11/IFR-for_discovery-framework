<template>
	<lightning-card>
		<h1 slot="title">Extracted Text</h1>
		<lightning-button-stateful slot="actions" icon-name-when-off="utility:arrowdown" icon-name-when-on="utility:arrowup" label-when-on="Sort Text" label-when-off="Sort Text"
			 onclick={sortOrder} selected={isSelected}>
		</lightning-button-stateful>
			<ul>
				<template for:each={listOfTexts} for:item="textItem">
					<li key={textItem.id}>
						<hr class="solid">
						<div draggable="true" ondragstart={handleDragStart} data-textitem={textItem.text} class="draggable_text">
							<p>{textItem.text}</p>
						</div>
					</li>
				</template>
			</ul>
	</lightning-card>
</template>
