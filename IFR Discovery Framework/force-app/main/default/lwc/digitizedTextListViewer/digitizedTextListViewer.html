<template>
    <!-- lightning-card containing the whole text list and sorting option -->
    <lightning-card>
        <h1 slot="title">Extracted Text</h1>
        <!-- Lightining StateFul button to alter the sorting  -->
        <lightning-button-stateful slot="actions" icon-name-when-off="utility:arrowdown" icon-name-when-on="utility:arrowup" label-when-on="Sort Text" label-when-off="Sort Text" onclick={sortTextList} selected={isSelected}>
        </lightning-button-stateful>
        <ul>
            <!-- looping over the list of texts and displaying into the seperate draggable div -->
            <template for:each={listOfTexts} for:item="textItem">
                <li key={textItem.id}>
                    <!-- Solid margin line -->
                    <hr class="solid">
                    <div draggable="true" ondragstart={handleDragStart} data-textitem={textItem.text} class="draggable_text">
                        <p>{textItem.text}</p>
                    </div>
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
