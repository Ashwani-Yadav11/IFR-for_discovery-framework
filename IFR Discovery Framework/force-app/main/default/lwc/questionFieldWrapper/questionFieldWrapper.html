<!-- sldsValidatorIgnore -->
<template>
  <div>
    <div class=" slds-modal__footer">
        <span
          role="status"
          class="slds-float--left slds-p-top--x-small header"
          >Create Question</span
        >
        <span class="slds-p-left--x-small">
            <lightning-button
            label="+ New Question"
            title="+ New Question"
            class="slds-var-m-left_small"
            onclick={addNewQuestion}
          ></lightning-button>
        </span>
      </div>
    
   
    <lightning-accordion
      allow-multiple-sections-open
      onsectiontoggle={handleSectionToggle}
      active-section-name={activeSections}
    >
      <template for:each={questions} for:item="question">
        <lightning-accordion-section
          key={question.id}
          name={question.name}
          label={question.name}
        >
          <c-question-field-viewer
            
          ></c-question-field-viewer>
        </lightning-accordion-section>
      </template>
    </lightning-accordion>
   
  </div>
</template>
