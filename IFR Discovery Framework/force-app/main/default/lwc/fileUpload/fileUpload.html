<template>
        <div class="upload-panel slds-align_absolute-center">
            <div class="slds-var-m-around_medium upload-section">
                <img src={backgroundImage} class="background-image">
                <div class="upload-content">
                    <div class="upload-content-heading">
                    <h2>Upload the Document</h2>
                    </div>
                    <div class="upload-contet-text">
                        <p>To get started you need to upload the .pdf document </p>
                    </div>
                </div>
                <lightning-input type="file" 
                accept=" .pdf"
                label="" onchange={openfileUpload}></lightning-input>
            </div>
            
            <div class="submission-panel">
                <template if:true={fileData}>
                    <p>{fileData.filename}</p>
                </template>
                <lightning-button variant="brand" label="submit" title="Submit" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
               
            </div>
          
        </div>
         
        
   
</template>
