<template>
	<h1>Digitized Text</h1>
	<nav>
		<ul>
			<template for:each={accounts.data} for:item="account" if:true={accounts.data}>
				<li key={account.Name}>
					<lightning-input type="checkbox" data-accountname={account.Name} label={account.Name} onclick={createTemplate}
						draggable="true" ondragstart={handleDragStart} class="bolder_style"> </lightning-input>
				</li>
			</template>


		</ul>
	</nav>

</template>
