<template>
	<lightning-card>
		<h1 slot="title">Digitized Text</h1>
		<lightning-button-stateful slot="actions" icon-name-when-off="utility:arrowdown" icon-name-when-on="utility:arrowup"
			selected={isSelected} onclick={sortOrder}>
		</lightning-button-stateful>


		<nav>
			<ul>
				<template for:each={listOfTexts} for:item="textItem">
					<li key={textItem.id}>
						<hr class="solid">
						<div draggable="true" ondragstart={handleDragStart2} data-textitem={textItem.text} class="bolder_style">
							<p>{textItem.text}</p>
						</div>
					</li>
				</template>
			</ul>
		</nav>
	</lightning-card>
</template>
