<template>
	<lightning-card title="Digitized Text">
	<nav>
		<ul>
			<template for:each={listOfTexts} for:item="textItem" >
				<li key={textItem.id}>
					<lightning-input type="checkbox" data-textitem={textItem.text} label={textItem.text} onclick={createTemplate2}
						draggable="true" ondragstart={handleDragStart2} class="bolder_style"> </lightning-input>
				</li>
			</template>


		</ul>
	</nav>
</lightning-card>
</template>
